<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link rel="shortcut icon" href="#" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav>
    <ul>
      <a href="/"><b>BookerOO</b></a>
    </ul>
    <form id = "search" method='POST' enctype="multipart/form-data">
      <input  style="width:75%;height: 50px;border-radius:4px;border:2px solid #000000;" type="search" name='searchbox' placeholder="Search">
      <button id = "normalbutton" type="submit" name='searchbutton' value ='Search'>Search</button>
    </form>
    <ul id = "menu">
      <a href="/"><b>Home</b></a>
    {% if 'currentEmail' in session %}
      <a href="/postitem"><b>Post</b></a>
      <a href="/orders"><b>Orders</b></a>
      <a href="/cart"><b>Your Cart ({{session['cartQuantity']}} item(s))</b></a>
      <a href="/user/{{session['currentEmail']}}"><b>Profile</b></a>
      <a href="/logout"><b>Logout</b></a>
    {% else %}
      <a href="/login"><b>Login</b></a>
      <a href="/register"><b>Register</b></a>
    {% endif %}
  </ul>
  </nav>
{% block content %}{% endblock %}
</body>
</html>
